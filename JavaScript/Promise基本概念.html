<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve,reject)=>{
            //执行器函数 excutor 同步回调函数
            // resolve('成功了的结果!');
            reject('被拒绝的原因')

        });
        promise.then(
            //resolved
            value =>{
                console.log(value);
            },
            reason=>{
                console.log(reason)
            }
        )
    </script>
</body>
</html>
