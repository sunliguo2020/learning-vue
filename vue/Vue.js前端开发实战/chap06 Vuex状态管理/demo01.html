<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.7.14.js"></script>
    <script src="js/vuex.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
    </div>
    <script>
        //创建实例对象store
        var store = new Vuex.Store({
            state:{
                name:'vuex.js直接引用'
            }
        })

        var vm = new Vue({
            el:"#app",
            store,
            computed:{
                name(){
                    return  this.$store.state.name
                }
            }
        })
    </script>
</body>
</html>
