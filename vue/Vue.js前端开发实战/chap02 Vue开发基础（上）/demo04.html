            el: "#app", //通过el与div元素绑定

            computed: {

                // totalPrice() {

                //2 .全写
                totalPrice: {
                    //读取属性值时，执行
                    get() {
                        console.log("有人要读取totalPrice属性值！")
                        return this.price * this.num
                    },
                    set() {

                    }
                }
            }
        });
        console.log(vm.$data.num)
        console.log(vm.num)
    </script>
</body>
