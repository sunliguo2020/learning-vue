<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model实现数据双向绑定</title>
    <script src="js/vue-2.7.14.js"></script>
</head>

<body>
    <!-- 定义唯一根元素div -->
    <div id="app">
        v-model:value  简写为：v-model
        <input type="text" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el: "#app", //通过el与div元素绑定
            data: {
                msg: "v-model指令"
            },
         
        });

    </script>
</body>

</html>
