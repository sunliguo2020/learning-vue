<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{titDes}}</h1>
        <h3>{{tit2()}}</h3>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                title:'新视觉培训',
                desc :'手动阀手动阀'
            },
            methods:{
                tit2(){
                    return this.title+"~~~~~"+this.desc;
                }
            },
            computed:{
                titDes(){
                    return this.title+"~~~~~"+this.desc;
                }
            }
        })
        </script>
</body>
</html>
