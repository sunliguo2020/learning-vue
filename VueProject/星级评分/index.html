<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue实现打星评分</title>
    <script src="js/vue-2.7.14.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data() {
                return {
                    msg: '123'
                }
            }
        })
    </script>
</body>

</html>
